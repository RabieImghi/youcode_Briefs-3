<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page d'accuelle ">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body onload="updateAffichagePanie()">
    <header>
        <nav class="logo_search">
            <a href="index.html"><img src="images/logo.jpg" alt="logo"></a>
            <input type="search" name="Search" id="search" placeholder="Search">
        </nav>
        <img class="labemM menu" src="images/2099043.png" style="width: 30px;" alt="menu" onclick="afichageMenu()">
        <nav class="navigation_info" id="menuMobile">
            <ul>
                <li class="Border_Separe"><a href="#">Sing In</a></li>
                <li><a href="#">Create account</a></li>
                <li><img src="images/moroco.png" class="moroco" alt="moroco"></li>
                <li>MAR</li>
                <li><img src="images/store.png"  onclick="panieCart()"class="store" alt="store">
                    <div id="cart-panie">
                        <h4  style="margin: 15px; text-align: center;">Lists Produits </h4> <hr style="width: 100%; margin: 10px 0;">
                        <div id="produitsCard">
                            <div class='produits' style='text-align: center; margin:20px 10px;'>
                                 <h4>There is no produit</h4> 
                                </div>
                        </div>
                        <div class="produits" style="display: flex; justify-content: space-between; margin: 20px 10px;">
                            <h4>Total : </h4>
                            <h4 id="prixTotal">0 $</h4>
                        </div>
                        <div class="detail-panie" style="text-align: right; margin-top: 20px;">
                            <a href="panier.html" style="background: yellow; padding: 10px; border-radius: 8px;">Detail panie</a>
                        </div>
                    </div>
                </li>
                <li id="produitCount">0</li>
            </ul>
        </nav>
    </header>
    <main id="panieHeight">
        <section id="panie">
            <div class="products_panie" >
                <div class="titel" style=" border-bottom: 1px solid #99d9d9;">
                    <label class="filter_check"  style="margin: 20px 0; margin-left: 10px;">
                        <input type="checkbox">
                        <span class="virify"></span>
                        Select All
                    </label> 
                </div> 
                <div id="productlist">
                    
                </div>
            </div>
            <div class="product_payment" >
                <h3>Summary</h3>
                <span><div>Total Produit</div> <div id="totalProduit"></div></span>
                <span><div>Shipping</div> <div id="PrixShipping"></div></span>
                <b><div>total</div><div id="totalPrixShipping"></div></b>
                <button>Checkout</button>
                <h3>Paymant Mechode</h3>
                <p class="PaymantMth">Paypal | creaditCard</p>
            </div>
            <script>
                var listProduit = document.getElementById('productlist');
                var totalProduit = document.getElementById('totalProduit');
                var totalShipping = document.getElementById('PrixShipping');
                var totalPrixShipping = document.getElementById('totalPrixShipping');
                let produits="";
                let panie = JSON.parse(localStorage.getItem('panie')) || [];
                let total=0;
                let PrixShipping=0;
                for(let i = 0; i < panie.length; i++){
                    let item=panie[i];
                        
                        produits+="<div class='produit_selected'><div class='prd_image'>";
                        produits+=" <label class='filter_check'  style='margin: 20px 0; margin-left: 10px;'>";
                        produits+="<input type='checkbox'> <span class='virify'></span></label> ";
                        produits+="<img src='images/Clavie.png' alt='clavie'>";
                        produits+="<span>Produit "+item.indice+" <br> <p>Produit </p> <h3>$ "+item.prx+"</h3><span>Shipping : $15 </span> </span> </div>";
                        produits+="<div class='sup_plus'> <div class='h_d'> <img src='images/heart.png' alt='heart'> <img src='images/delet.png' alt='delet'></div>";
                        produits+="<div class='add_cart_counyt'> <div class='moin' onclick='poinPanie("+i+","+item.prx+")'>-</div>";
                        produits+="<span class='quantite'>1</span><div class='moin plus' onclick='plusPanie("+i+","+item.prx+")'>+</div>";
                        produits+=" </div> </div> </div>";
                        total+=Number(item.prx);
                        PrixShipping+=50;
                }
                var prxShipin = panie.length*50;
                totalShipping.innerHTML = prxShipin;
                listProduit.innerHTML = produits;
                totalProduit.innerHTML = total;
                totalPrixShipping.innerHTML = total+PrixShipping;
            </script>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">FQA</a></li>
            </ul>
        </nav>
        <div class="cpy">
            Copy right 2023
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
